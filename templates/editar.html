{% extends "base.html" %}
{% block conteudo %}
<h2>Editar Livro</h2>
<form action="{{ url_for('editar', id=livro[0]) }}" method="post">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" value="{{ livro[1] }}" required>

    <label for="autor">Autor:</label>
    <input type="text" name="autor" value="{{ livro[2] }}" required>

    <label for="ano">Ano:</label>
    <input type="number" name="ano" value="{{ livro[3] }}" required>

    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
