{% extends "base.html" %}
{% block title %}Atualizar Livro{% endblock %}
{% block content %}
<h2>Atualizar Livro</h2>
<form method="POST">
    <div class="mb-3">
        <label for="titulo" class="form-label">TÃ­tulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ livro[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" value="{{ livro[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>

</form>
{% endblock %}
